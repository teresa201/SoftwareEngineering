<div id = "content" #content>
<div class="card">
  <div class="card-body">
    <h5 class="card-title" id = "r">Scenario</h5>
  <p class="card-text">  {{scenario}} </p>
  </div>
</div>
<br>
<br>
<div class="card" >
  <div class="card-body">
      <h5 class="card-title" id = "r">Response</h5>
  </div>
</div>
    <div *ngFor = "let s of responses">
      <div class="card">
        <div class="card-body">
        <p class="card-text">  Question: {{s.question}}</p>
        <p *ngIf = "s.optionChosen"class="card-text">  Option Chosen: {{s.optionChosen}}</p>
        <p class="card-text">  Your Answer: {{s.answer}}</p>
        </div>
      </div>
   </div>
 </div>
<div class = "container mt-3">
<div class = "row">
  <div class= "col-md-12">
      <button class="btn btn-dark btn-block" (click) = "downloadPDF()"> Export to PDF </button>
      <a routerLink = "/home" routerLinkActive = "active">
        <button class="btn btn-dark btn-block mt-4"> Start New Scenario</button>
      </a>


  </div>
</div>
</div>
