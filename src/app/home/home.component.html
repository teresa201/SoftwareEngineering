<div class = "container">
    <h1 class = "text-center"> CyberSim</h1>
    <form *ngIf = "myOptionsF" [formGroup] = "form" (ngSubmit) = "onSubmit()">
    <p> What asset(s) do you have: </p>

  
    <ss-multiselect-dropdown [options]="myOptions"
                  formControlName="sChosen">
    </ss-multiselect-dropdown>
    <button
                type="submit"
                class="btn btn-dark btn-block mt-4">Generate Scenario</button>
  </form>
</div>
