  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Scenario</h5>

    <p class="card-text">  {{scenario}} </p>
    </div>

<div class = "container" >
      <h5 >Response</h5>
  </div>

  <div class = "container">
<div class = "row">
  <div class = "col-md-12">
    <form *ngIf = "display" [formGroup] = "form" (ngSubmit) = "onSubmit()">
      <div class = "row">
      <div class = "col-md-12">
        <div *ngIf = "drop" class = "container">
        Options:
        <select formControlName = "dDown" ngModel>
          <option *ngFor= "let o of dropdown" [ngValue] = "o" >{{o}}</option>
        </select>
      </div>
        <div class="form-group">
          <label for="des">{{question}}</label>
          <textarea
            rows = 6
            formControlName="quest"
            class="form-control"></textarea>
          </div>
        </div>
      </div>

<button
            type="submit"
            class="btn btn-dark btn-block mt-4"
            [disabled]="!form.valid">Sumbit</button>
    </form>
  </div>
</div>
</div>
